<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" style type="text/css" />
    <title>자바스크립트 그림판</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="control">
      <div class="controls__range">
        <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
      </div>
      <div class="control_btns">
        <button id="jsMode">FILL</button>
        <button id="jsSave">SAVE</button>
      </div>

      <div class="controls_colors" id="jsColors">
        <div class="controls__color jsColor" style="background-color: #5f9ea0"></div>
        <div class="controls__color jsColor" style="background-color: #6495ed"></div>
        <div class="controls__color jsColor" style="background-color: #008b8b"></div>
        <div class="controls__color jsColor" style="background-color: #e9967a"></div>
        <div class="controls__color jsColor" style="background-color: #8fbc8f"></div>
        <div class="controls__color jsColor" style="background-color: #7b68ee"></div>
        <div class="controls__color jsColor" style="background-color: #db7093"></div>
        <div class="controls__color jsColor" style="background-color: #4682b4"></div>
        <div class="controls__color jsColor" style="background-color: #3c3c3c"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
